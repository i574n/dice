[package]
name = "dice_lib"
version = "0.0.1"
edition = "2021"
workspace = "../"

[dependencies]
fable_library_rust = { path = "../../polyglot/lib/rust/fable/fable_modules/fable-library-rust", optional = true, default-features = false }
rand = { version = "~0.9.0-alpha.1", optional = true }

[dev-dependencies]

[features]
contract = ["fable_library_rust"]
default = ["fable_library_rust/default", "fable_library_rust/datetime", "dep:rand"]

[[bin]]
name = "dice"
path = "dice.rs"

[lib]
path = "dice_contract.rs"
